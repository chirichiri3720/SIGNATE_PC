penalty: 'l2'               # 正則化の種類: 'l1', 'l2', 'elasticnet', 'none'
C: 1.0                      # 正則化の強さ: 値が小さいほど強い正則化
solver: 'lbfgs'             # 最適化アルゴリズム: 'newton-cg', 'lbfgs', 'liblinear', 'sag', 'saga'
max_iter: 100               # 最大反復回数
random_state: 42            # 乱数シード
fit_intercept: true         # 切片を含めるかどうか
class_weight:   balanced           # クラスの重み付け: 'balanced' または重みの辞書
tol: 0.0001                 # 収束許容誤差
n_jobs: -1       